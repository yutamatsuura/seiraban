<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- ライン系ロゴ - モダンで洗練された線のデザイン -->
  <defs>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e"/>
      <stop offset="100%" style="stop-color:#2c3e50"/>
    </linearGradient>
  </defs>

  <!-- 交差する線 -->
  <path d="M8 12 L40 12" stroke="url(#lineGradient)" stroke-width="2" stroke-linecap="round"/>
  <path d="M8 24 L40 24" stroke="url(#lineGradient)" stroke-width="3" stroke-linecap="round"/>
  <path d="M8 36 L40 36" stroke="url(#lineGradient)" stroke-width="2" stroke-linecap="round"/>

  <!-- 垂直線 -->
  <path d="M16 8 L16 40" stroke="url(#lineGradient)" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M32 8 L32 40" stroke="url(#lineGradient)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- 中央のポイント -->
  <circle cx="24" cy="24" r="3" fill="url(#lineGradient)"/>
</svg>