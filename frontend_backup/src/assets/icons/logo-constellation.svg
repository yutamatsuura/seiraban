  <path d="M 24 24 L 24 8 M 24 24 L 36 12 M 24 24 L 40 24 M 24 24 L 36 36 M 24 24 L 24 40 M 24 24 L 12 36 M 24 24 L 8 24 M 24 24 L 12 12"
