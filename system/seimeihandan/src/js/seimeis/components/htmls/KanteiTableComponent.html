<table v-if='0 < kanteis.length' class='kantei'>
    <tr>
        <th colspan='2'>{{title}}</th>
    </tr>
    <tr v-for='(item,i) in kanteis'>
        <td class='target'>{{item.target}}</td>
        <td class='comment'>
            <div class='title' v-if='item.viewTitle'>
                【{{item.title}}】
            </div>
            <div v-html='item.message()'></div>
        </td>
    </tr>
</table>
